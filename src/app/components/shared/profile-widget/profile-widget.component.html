<div class="circle" [ngStyle]="{'width': size, 'height': size}"
[style.display]="photoUrl ? 'inline-flex' : 'block'" [style.backgroundColor]="bgColor ? 'var(--creme-white)' : 'transparent'"
>
    <img *ngIf="photoUrl" src="{{photoUrl}}" [ngStyle]="{'width': size, 'height': size}">

    <div *ngIf="!photoUrl" [innerHTML]="svg(displyText)"></div>
</div>
