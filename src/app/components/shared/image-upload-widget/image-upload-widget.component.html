<input style="display: none" #file type="file" accept='image/*' (change)="openCropperDialog($event, file.files)" />



<div class="circle"
 [style.width]="smallWidget ? '80px' : '160px'"
 [style.height]="smallWidget ? '80px' : '160px'"
 (click)="file.click(); imgPickOverlay = false"
 [style.background-color]="imgURL ? 'none' : 'var(--creme-white)'"
 [style.border-radius]="borderRadius"
 (mouseenter)="imgPickOverlay = true"
 (mouseleave)="imgPickOverlay = false"
 >
    <img *ngIf="imgURL"
    [style.width]="smallWidget ? '80px' : '160px'"
    [style.height]="smallWidget ? '80px' : '160px'"
    [style.border-radius]="borderRadius"
    [src]="imgURL">

    <div *ngIf="imgURL && imgPickOverlay" class="img-picker-overlay frosted-glass-blur">
        <mat-icon class="initials" [style.font-size]="smallWidget ? '20px' : '25px'">add_photo_alternate</mat-icon>
        <p *ngIf="!smallWidget" class="mt-2 mat-caption mb-0">CHANGE PROFILE PHOTO</p>
    </div>

    <div *ngIf="!imgURL" class="initials">
        <mat-icon [style.font-size]="smallWidget ? '20px' : '25px'">add_a_photo</mat-icon>
        <p *ngIf="!smallWidget" class="mt-2 mat-caption mb-0">ADD PROFILE PHOTO</p>
    </div>

</div>
