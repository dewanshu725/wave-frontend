<mat-toolbar class="nav-color-2 mat-elevation-z0 app-status-bar justify-content-between">
  <p class="mat-body-2 space-gray-color-text mb-0"><strong>Vue Feed</strong></p>
  <p class="mat-caption rich-black-color-text mb-0"><strong>{{vueFeedArray.length}}</strong></p>
  <button mat-icon-button disableRipple class="button-style-1 mat-elevation-z2" style="visibility: hidden;">
    <mat-icon style="line-height: 22px;">add</mat-icon>
  </button>
</mat-toolbar>


<div class="app-container-style" style="max-height: max-content" [style.background-image]="vue_backgorund_url">
  <div *ngIf="loading || vueError || vueEmpty || noMatchFound; else VueFeed" class="d-flex flex-column justify-content-center align-items-center" [style.height]="appContainerHeight">
    <ng-container *ngIf="loading">
      <app-loading></app-loading>
    </ng-container>

    <ng-container *ngIf="vueError">
      <div>
        <p class="mat-display-1 mb-0 d-inline-block"><strong>Sorry,</strong></p>
        <p class="mat-subheading-1 d-inline-block">&nbsp;
          <strong class="pr-2 pl-2 pt-1 pb-1" style="border:3px solid var(--rich-red); border-radius: 7px;">
            Error Occurred
          </strong>
        </p>
      </div>
      <button class="button-style-1 w-25 mt-3" mat-raised-button disableRipple type="button" (click)="getVueFeed()">
        Try Again
      </button>
    </ng-container>

    <ng-container *ngIf="vueEmpty=== true">
      <p class="mat-title" style="color:var(--gray-text); font-family: 'Poppins';">
        Your <strong>Vue Feed</strong> is empty at this moment!
      </p>
    </ng-container>

    <ng-container *ngIf="noMatchFound">
      <p class="mat-title" style="color:var(--gray-text); font-family: 'Poppins';">
        No Match Found, <strong>Sorry!</strong>
      </p>
    </ng-container>
  </div>
</div>

<ng-template #VueFeed>
  <div *ngIf="!loading && vueEmpty === false && !noMatchFound" [style.min-height]="appContainerHeight">
    <div *ngIf="masonryLoading" class="d-flex justify-content-center align-items-center" style="position:absolute;"
    [style.min-height]="appContainerHeight" [style.min-width]="appRightContainerWidth"
    >
      <app-loading></app-loading>
    </div>

    <ngx-masonry *ngIf="!interestSelected" [options]="masonryOption" [ordered]="true" (itemsLoaded)="masonryLoaded()"
    style="margin: 0 auto;" [style.visibility]="masonryLoading ? 'hidden' : 'visible'"
    >
      <app-vue ngxMasonryItem class="mb-4" [linkPreview]="VueData" [vueDisplayContext]="vueDisplayContext"
      *ngFor="let VueData of vueFeedArray"
      >
      </app-vue>
    </ngx-masonry>

    <ngx-masonry *ngIf="interestSelected" [options]="masonryOption" [ordered]="true" (itemsLoaded)="masonryLoaded()"
    style="margin: 0 auto;" [style.visibility]="masonryLoading ? 'hidden' : 'visible'"
    >
      <app-vue ngxMasonryItem class="mb-4" [linkPreview]="VueData" [vueDisplayContext]="vueDisplayContext"
      *ngFor="let VueData of vueFeedArray"
      >
      </app-vue>
    </ngx-masonry>

    <div *ngIf="!interestSelected" [style.visibility]="(fetchMoreLoading || fetchMoreError || !fetchMore) && !masonryLoading ? 'visible' : 'hidden'"
    style="height: 40px;" class="d-flex justify-content-center align-items-center mt-4"
    >
      <app-loading *ngIf="fetchMoreLoading"></app-loading>
      <span *ngIf="fetchMoreError" class="my-mat-error mat-subheading-1" style="font-family: Poppins;">
        <strong>Something Went Wrong!</strong>
      </span>
      <span *ngIf="!fetchMore && !fetchMoreLoading" class="mat-caption gray-color-text" style="font-family: Poppins;">
        <strong>That's All, For Now!</strong>
      </span>
    </div>

  </div>
</ng-template>
